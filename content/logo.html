<!DOCTYPE html>
<html>
<head>
	<title>Logo</title>
	<style type="text/css">
		table{
			text-align: center;
			font-size:5vh;
		}
		td{
			width: 20%;
		}
		.red{
			background-color: red;
		}
		.orange{
			background-color: orange;
		}
		.yellow{
			background-color: yellow;
		}
		.green{
			background-color: green;
		}
		.blue{
			background-color: blue;
		}
		.indigo{
			background-color: indigo;
		}
		.violet{
			background-color: violet;
		}
	</style>
</head>
<body>
	<table cellspacing="1">
		<tr><td class="red">i</td><td class="orange">C</td><td class="yellow">o</td><td class="green">d</td><td class="blue">e</td></tr>
		<tr><td></td><td class="yellow">Y</td><td class="green">o</td><td class="blue">u</td><td class="indigo">r</td></tr>
		<tr><td></td><td class="green">I</td><td class="blue">d</td><td class="indigo">e</td><td class="violet">a</td></tr>
	</table>
	<button onclick="changeColor()"></button>

<script>
	function changeColor() {
			var x = document.getElementsByClassName("red");
			var y = setInterval(function() {
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "orange";
			}},1000);
			var x = document.getElementsByClassName("orange");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "yellow";
			}
			var x = document.getElementsByClassName("yellow");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "green";
			}
			var x = document.getElementsByClassName("green");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "blue";
			}
			var x = document.getElementsByClassName("blue");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "indigo";
			}
			var x = document.getElementsByClassName("indigo");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "violet";
			}
			var x = document.getElementsByClassName("violet");
			var i;
			for (i = 0; i < x.length; i++) {
				x[i].style.backgroundColor = "red";
			}};
</script>
</body>
</html>

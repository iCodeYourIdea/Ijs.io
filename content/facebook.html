<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="test">some text</div>
</body>
<script>
	var database=[
	{username: "glora", password: "321"},
	{username: "valerii", password: "123"},
	{username: "kate", password: "40"},
	];
	var news=["firstNews","secondNews","thirdNews"];
	var user=prompt("name?");
	var pass=prompt("password?");

	function signIn(u,p) {
		for (var i = 0; i<2; i++) {
			if (database[i].username===u &&
				database[i].password===p) {
				document.getElementById("test").innerHTML=news;
			} else	{document.getElementById("test").innerHTML="wrong login or password";}
		}
	}
	signIn(user,pass);
</script>
</html>
